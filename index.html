<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fishing Diagram Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <div id="control_panel">
    <h2>Tools</h2>
    <button id="addBody" class="tool">Create body</button>
    <button id="toggleConnector" class="tool" disabled>Add PIN/BOX <small>(click part ends)</small></button>
    <label class="tool">Add colour
      <input type="color" id="colorPicker" style="width:100%;padding:0;margin-top:4px">
    </label>
    <button id="copyColor" class="tool">Copy colour</button>
    <button id="pasteColor" class="tool">Paste colour</button>
    <button id="addSpecial" class="tool">Add special feature</button>
    <div style="flex:1"></div>
    <button id="importBtn" class="tool">Import</button>
    <input type="file" id="fileInput" accept="application/json" style="display:none">
    <button id="exportBtn" class="tool">Export</button>
  </div>
  <div id="canvas_area">
    <svg id="diagramCanvas"></svg>
  </div>
</div>
<script src="App.js"></script>
</body>
</html>
